<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
</head>
<body>
    <h1>Dante's Car Rental</h1>
    <p>Here are our available cars below:</p>
    <p id="carRentalStatus"></p>
    <select id="availableCars"></select>
    <br>
    <br>
    <form>
        <label for="fName">First Name</label>
        <input type="text" name="fname" id="fName"/>
        <label for="lName">Last Name</label>
        <input type="text" name="lname" id="lName"/>
        <br>
        <br>
        <label for="licenseNum">License Number</label>
        <input type="text" name="licenseNum" id="licenseNum"/>
        <br>
        <br>
        <label for="rentalDays">Number of Days</label>
        <input type="number" name="rentalDays" id="rentalDays"/>
        <br>
        <br>
        <label for="startDate">Start Date</label>
        <input type="date" name="startDate" id="startDate"/>
        <label for="endDate">End Date</label>
        <input type="date" name="endDate" id="endDate"/>
    </form>
    <br>
    <button onclick="checkAccount()">Rent Car</button>

</body>
<script src="./rental001.js"></script>
</html>
